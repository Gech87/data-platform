#/kubernetes/overlays/dev/postgres-patch.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Smaller for dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        env:
        - name: POSTGRES_DB
          value: "postgresdwhdev_dev"  # Dev-specific DB name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        env:
        - name: POSTGRES_SERVICE_NAME
          value: "dev-postgres"
        command: ['sh', '-c', 'until nc -z $POSTGRES_SERVICE_NAME 5432; do echo waiting for postgres; sleep 2; done']