# Add this patch file: /kubernetes/overlays/dev/pvc-reference-patch.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-db
spec:
  template:
    spec:
      volumes:
      - name: airbyte-db-data
        persistentVolumeClaim:
          claimName: dev-airbyte-db-pvc  # Add "dev-" prefix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    spec:
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: dev-postgres-pvc  # Add "dev-" prefix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  template:
    spec:
      volumes:
      - name: pgadmin-data
        persistentVolumeClaim:
          claimName: dev-pgadmin-pvc  # Add "dev-" prefix