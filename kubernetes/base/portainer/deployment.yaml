apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  labels:
    app: portainer
    component: container-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
        component: container-management
    spec:
      containers:
      - name: portainer
        image: portainer/portainer-ce:latest
        command: ["/portainer", "-H", "unix:///var/run/docker.sock", "--no-analytics"]
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: portainer-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: File
      - name: portainer-data
        emptyDir: {}  # Change to PVC for production